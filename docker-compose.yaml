version: "3.8"

services:
  postgres:
    build:
      context: ./database/postgres
      dockerfile: Dockerfile
    image: postgres:v1.1
    container_name: postgres
    env_file:
      - ./database/postgres/.env  
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - local_network

  php:
    build:
      context: ./app-php
      dockerfile: Dockerfile
    image: php:v1.1
    container_name: app-php
    working_dir: /var/www/html
    env_file:
      - ./app-php/.env
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./app-php:/var/www/html
      - ./app-php:/var/www/html/vendor
    depends_on:
      - postgres
    networks:
      - local_network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx:v1.1
    container_name: nginx
    env_file:
      - ./nginx/.env
    restart: always
    ports:
      - "80:80"
    depends_on:
      - php
    networks:
      - local_network

  redis:
    build:
      context: ./redis
      dockerfile: Dockerfile
    image: redis:v1.1
    container_name: redis
    env_file:
      - ./redis/.env
    ports:
      - "6379:6379"
    networks:
      - local_network

volumes:
  postgres-data:

networks:
  local_network:
    driver: bridge